<section class="p-5">
  <div class="container">
    <h2>Account Details</h2>
    <form>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" class="form-control" ngModel required>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" class="form-control" ngModel required>
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" class="form-control" ngModel required>
      </div>

      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control" ngModel>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" name="address" rows="3" class="form-control" ngModel></textarea>
      </div>

      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" name="city" class="form-control" ngModel>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="state">State</label>
            <input type="text" id="state" name="state" class="form-control" ngModel>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="zipCode">Zip Code</label>
            <input type="text" id="zipCode" name="zipCode" class="form-control" ngModel>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="country">Country</label>
            <input type="text" id="country" name="country" class="form-control" ngModel>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="language">Language</label>
            <input type="text" id="language" name="language" class="form-control" ngModel>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="timezone">Timezone</label>
            <input type="text" id="timezone" name="timezone" class="form-control" ngModel>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="currency">Currency</label>
            <input type="text" id="currency" name="currency" class="form-control" ngModel>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="profilePicture">Upload Profile Picture</label>
        <input type="file" id="profilePicture" name="profilePicture" accept="image/jpeg, image/png, image/gif" class="form-control-file">
        <small class="small text-muted">Allowed formats: JPG, GIF, PNG. Max size: 800KB.</small>
      </div>

      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>
</section>
